[build]
  # Build the Angular app that lives in /frontend
  command = "cd frontend && npm install && npm run build"
  # This is where Angular outputs by default: dist/<project-name>
  publish = "frontend/dist/frontend"
  # Your Netlify functions now live under /backend
  functions = "backend/netlify/functions"

[dev]
  # Where your functions live during `netlify dev`
  functions = "backend/netlify/functions"
  # Netlifyâ€™s proxy port
  port = 8888
  # Your Angular dev server (ng serve) will run on 4200
  targetPort = 4200